<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <link href="https://fonts.googleapis.com/css?family=Geo|Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: rgb(206, 229, 211);
    background-image: url('assets/field-error.jpg');
    color: white;
    text-align: center;
    font-family: ubuntu;
    margin: 0;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: top;
    min-height: 100vh;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 32vh auto 0;
  }

  .rails-default-error-page div.dialog > a {
    color: white;
    text-shadow: -1.5px 0 black, 0 1.5px black, 1.5px 0 black;
    font-size: 64px;
    font-family: geo;
    line-height: 1.5em;
    text-decoration: none;
  }

  .rails-default-error-page div.dialog > a:hover {
    color: lightgray;
  }

  .rails-default-error-page div.dialog > div {
    background-color: transparent;
    padding: 7px 12% 0;
  }

  .rails-default-error-page h1 {
    color: white;
    text-shadow: -1.5px 0 black, 0 1.5px black, 1.5px 0 black;
    font-size: 32px;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: transparent;
    color: white;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <a href="">Voltar</a>
<!--     <p>If you are the application owner check the logs for more information.</p> -->
  </div>
</body>
</html>
